[tox]
min_version = 4.25
requires = tox-uv>=1

env_list =
    py3.9-numpy_1.23-vtk_9.0.3
    py3.9-numpy_1.26-vtk_9.1
    py3.10-numpy_latest-vtk_9.2.2
    py3.11-numpy_latest-vtk_9.2.6
    py3.12-numpy_latest-vtk_9.3.1
    py3.13-numpy_latest-vtk_9.4.2
    py3.13-numpy_nightly-vtk_latest
    py3.{9-13}

[testenv]
description = Run the tests with pytest on {basepython}
package = wheel
wheel_build_env = .pkg

passenv =
    PYVISTA_EXAMPLE_DATA_PATH
    ALLOW_PLOTTING
    PYTEST_ADDOPTS

allowlist_externals =
    lin: xvfb-run

deps =
    .[test]
    numpy_1.23: numpy ~= 1.23.0
    numpy_1.26: numpy ~= 1.26.0
    vtk_9.0.3: vtk == 9.0.3 matplotlib < 3.6
    vtk_9.1: vtk == 9.1.0 matplotlib < 3.6
    vtk_9.2.2: vtk == 9.2.2
    vtk_9.2.6: vtk == 9.2.6
    vtk_9.3.1: vtk == 9.3.1
    vtk_9.4.2: vtk == 9.4.2

platform =  lin: linux
            mac: darwin
            win: win32

commands_pre=
    numpy_nightly: uv pip uninstall numpy matplotlib
    numpy_nightly: uv pip install --pre --no-deps -i https://pypi.anaconda.org/scientific-python-nightly-wheels/simple matplotlib numpy

commands_post=
    lin: xvfb-run {[testenv]software_report_cmdline}
    mac,win:
        {[testenv]software_report_cmdline}

commands =
    {[testenv]core_testing_cmdline}
    lin: xvfb-run {[testenv]plot_testing_cmdline}
    mac,win:
        {[testenv]plot_testing_cmdline}

plot_testing_cmdline=
    pytest tests/plotting --fail_extra_image_cache --generated_image_dir debug_images {posargs}
core_testing_cmdline=
    pytest --ignore=tests/plotting {posargs}

software_report_cmdline=
    python -c "import pyvista;print(pyvista.Report(gpu=False));from pyvista import examples;print('User data path:', examples.USER_DATA_PATH)"
